<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eager Form Validation</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>  
        <h1>Sign Up</h1>
        <form id="form">
            <label for="username">Username</label>
            <input type="text" name="username" autocomplete="off" required placeholder="John1234">
            <div class="username error"></div>
            <label for="email">Email</label>
            <input type="email" name="email" autocomplete="off" required placeholder="john123@gmail.com">
            <div class="email error"></div>
            <label for="password">Password</label>
            <input type="password" name="password" required>
            <div class="password error"></div>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" required>
            <div class="confirm_password error"></div>
            <button>Submit</button>
        </form>
    </main>
    <script src="./app.js"></script>
</body>
</html>
